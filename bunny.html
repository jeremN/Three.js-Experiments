<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Jeremie Nehlil">

    <title>Catch the Egg !</title>

    <!--Fav-->
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>

    <div id="world" class="container">
        
    </div>

    <div id="gameUI" class="container">

        <div id="fields" class="row">
            
            <div id="life" class="column-6 stacked">
                <h3><small>Life</small></h3>
                <h3 id="lField">4</h3>
            </div>

            <div id="score" class="column-6 stacked">
                <h3><small>Score</small></h3>
                <h3 id="sField">0</h3>
            </div>

        </div>

        <div id="over" class="row hide">
            
            <div id="gameOver" class="column-6 centered">
               <h1>GAME OVER</h1> 
            </div>

            <form id="highscore" class="column-6 centered">
                <label for="inputLastname">Enter your name: </label>
                <input id="inputLastname" type="text" name="lastname">
                <button id="subName" type="submit">Send</button>
            </form>
            
            <div id="scoreTable" class="column-6 centered">
                <ol>
                   <li><span>Name</span><span>Score</span></li> 
                </ol>
                <ol id="scoreContainer">
                </ol>
            </div>

        </div>

        <div id="help" class="row bottom">
            
            <div id="instructions" class="column-6 centered">
                <p>Grab the chocolate, avoid the obstacle. Click to jump.</p>
            </div>
            <div id="startInstruction" class="column-6 centered">
                <p class="show">Click to start</p>
            </div>

        </div>

    </div>

    
    <!--Jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--Three.js CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="script/detector.js"></script>
    
    <!--Gsap CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/easing/EasePack.min.js"></script>

    <!--Script-->
    <script src="app.js"></script>

</body>

</html>
